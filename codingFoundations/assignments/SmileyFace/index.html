<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smiley Face</title>
    <link rel="stylesheet" href="./smiley.css">
</head>
<body>
    <div class="wrapper">
        <h1>CSS Smiley Face</h1>
        <h2>Step 1: Make the circle</h2>
        <div class="face"></div>

        <h2>Step 2: Add the left eye</h2>
        <div class="face">
            <div class="eye left"></div>
        </div>

        <h2>Step 3: Add the right eye</h2>
        <div class="face">
            <div class="eye left"></div>
            <div class="eye right"></div>
        </div>

        <h2>Step 4: Add the mouth</h2>
        <div class="face">
            <div class="eye left"></div>
            <div class="eye right"></div>
            <div class="mouth"></div>

            <h2> step 5: fix the eyes</h2>
            <div class="face">
                <div class="eye left">
                    <div class="pupil"></div>
                </div>
                <div class="eye right">
                    <div class="pupil"></div>
                </div>
                <div class="mouth"></div>

                <h2> step 6: practice</h2>
            <div class="face">
                <div class="eye left">
                    <div class="pupil"></div>
                </div>
                <div class="eye right">
                    <div class="pupil"></div>
                </div>
                <div class="mouth"></div>
                <div class="leftie brow"></div>
                <div class="righty brow"></div>

    </div>



</body>
</html>
