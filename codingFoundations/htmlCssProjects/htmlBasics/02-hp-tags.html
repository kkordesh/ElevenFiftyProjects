<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Headers and Paragraph</title>
</head>
<body>
    <h1>H1 Tag</h1>
    <h2>H2 Tag</h2>
    <h3>H3 Tag</h3>
    <!--alt + shift + (down or up) to duplicate a line above or below your cursor-->
    <h4>H4 Tag</h4>
    <h5>H5 Tag</h5>
    <h6>H6 Tag</h6>
    <hr /> <!--Horizontal rule: adds a line across the page-->
    <p>Here is a p tag. This will be for things like paragraphs</p>
    <br /> <!--line break: adds an empty line (as if we hit enter)-->
    <p>P tags can be used to house the main content of a page</p>
</body>
</html>
